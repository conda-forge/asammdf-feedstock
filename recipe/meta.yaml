{% set name = "asammdf" %}
{% set version = "7.3.9" %}
{% set sha256 = "9246bcd9eafbee26468fd8a7fcdb5e2cf053bdca4fa8520ffbf6b0b21591ef3b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools
    - wheel
    - numpy >=1.23
  run:
    - python
    - numpy >=1.23
    - pandas
    - numexpr
    - matplotlib-base
    - wheel
    - canmatrix[arxml,dbc] >=0.9.5
    - cchardet
    - chardet
    - lxml
    - natsort
    - lz4
    - typing_extensions
    - python-isal
    - python-dateutil

test:
  # Some package might need a `test/commands` key to check CLI.
  # List all the packages/modules that `run_test.py` imports. 
  requires:
    - pytest
    - setuptools
    - {{ compiler('c') }}
  imports:
    - asammdf


about:
  home: https://github.com/danielhrisca/asammdf
  license: LGPL-3.0-only
  license_family: LGPL
  license_file: LICENSE
  summary: ASAM MDF measurement data file parser
  description: |
    *asammdf* is a fast parser/editor for ASAM (Associtation for Standardisation of Automation and Measuring Systems) MDF (Measurement Data Format) files. \n\n*asammdf* supports MDF versions\
    \ 2 (.dat), 3 (.mdf) and 4 (.mf4). \n\n*asammdf* works on Python >= 3.8\
    GUI available that is based on pyqtgraph and PySide6
  doc_url: http://asammdf.readthedocs.io/en/master
  dev_url: https://github.com/danielhrisca/asammdf

extra:
  recipe-maintainers:
    - danielhrisca
